{% extends "login.html" %}

{% block titulo %}
Perfil - {{ request.user }}
{% endblock %}

{% block body %}
<body>
{% include "navbar.html" %}
<div class="container">
<div class="conteudo">
{% for foto in conta %}
    <div class="bloco-imagem">
      <img src="{{foto.foto.url}}" /><a class="botao-login" href="{% url 'excluir' foto.id %}">Excluir Foto</a>
        <a class="botao-login" href="{% url 'editar' foto.id %}">Editar Foto</a>
    </div>
{% endfor %}
    </div>
</div>
{% endblock %}
