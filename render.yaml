databases:
  - name: postgres
    plan: free
    databaseName: postgres
    user: postgres

services:
  - type: web
    plan: free
    name: Projects
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn Projects.asgi:application -k uvicorn.workers.UvicornWorker"    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4